    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen 81;
        location / {
            default_type text/plain;
            return 200 'bonjour';
            # return 200 "<!DOCTYPE html><h1>We are accessing the back-end server, i.e., <br> <font color='red'>bypassing</font> the WAF successfully.</h1>\n";
        }
    }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
